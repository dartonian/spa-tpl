
<div class="section">
	<div class="section__content">
		<h1>TODO list</h1>

		<form ng-submit="add()">

			<div>
				<input type="text" ng-model="input" placeholder="Ваша задача">
			</div
		    ><div>
		    	<input type="submit" value="Добавить">
		    </div>
		    
		</form>

		<div ng-repeat="item in list">
		    <input type="checkbox" id="item_ + {{$index}}" name="item_ + {{$index}}" ng-model="item.done">
		    <label for="item_ + {{$index}}">{{item.txt}}</label>
		</div>

		<div>
			<button ng-click="remove()">Удалить задачу</button>
		</div>
	</div>
</div>
